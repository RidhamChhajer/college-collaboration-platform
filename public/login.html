<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - College Collaboration Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-100 min-h-screen flex items-center justify-center">
  <div class="bg-white/90 backdrop-blur-sm shadow-xl rounded-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-amber-800 mb-2">ðŸŽ“ Welcome Back</h1>
      <p class="text-gray-600">Sign in to your account</p>
    </div>

    <!-- Success/Error Messages -->
    <div id="success-msg" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      âœ… Login successful!
    </div>
    <div id="error-msg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition"
               placeholder="Enter your email">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition"
               placeholder="Enter your password">
      </div>

      <button type="submit" id="loginBtn"
              class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 disabled:opacity-50">
        <span id="loginText">Login</span>
        <span id="loadingText" class="hidden">Logging in...</span>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">Don't have an account? 
        <a href="#" onclick="showRegister()" class="text-amber-600 hover:text-amber-700 font-medium">Sign up</a>
      </p>
    </div>

    <!-- Register Form (Hidden by default) -->
    <form id="registerForm" class="hidden space-y-6 mt-6">
      <h2 class="text-2xl font-bold text-amber-800 text-center mb-4">Create Account</h2>
      
      <div>
        <label for="regUsername" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" id="regUsername" name="username" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition"
               placeholder="Enter username">
      </div>

      <div>
        <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" id="regEmail" name="email" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition"
               placeholder="Enter your email">
      </div>

      <div>
        <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="regPassword" name="password" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition"
               placeholder="Enter password">
      </div>

      <button type="submit" id="registerBtn"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 disabled:opacity-50">
        <span id="registerText">Create Account</span>
        <span id="regLoadingText" class="hidden">Creating...</span>
      </button>

      <div class="text-center">
        <a href="#" onclick="showLogin()" class="text-amber-600 hover:text-amber-700 font-medium">Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const token = sessionStorage.getItem('token');
      if (token) {
        console.log('User already logged in, redirecting to dashboard...');
        window.location.href = '/dashboard.html';
        return;
      }
    });

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }
      
      try {
        setLoading(true);
        
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // Store token in sessionStorage (clears when tab closes)
          sessionStorage.setItem('token', result.token);
          sessionStorage.setItem('user', JSON.stringify(result.user));
          
          showSuccess('Login successful! Redirecting to dashboard...');
          
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1500);
        } else {
          showError(result.error || 'Login failed');
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Network error. Please try again.');
      } finally {
        setLoading(false);
      }
    });

    // Register form submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      
      if (!username || !email || !password) {
        showError('Please fill in all fields');
        return;
      }
      
      try {
        setRegisterLoading(true);
        
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, email, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // Store token in sessionStorage (clears when tab closes)
          sessionStorage.setItem('token', result.token);
          sessionStorage.setItem('user', JSON.stringify(result.user));
          
          showSuccess('Account created successfully! Redirecting to dashboard...');
          
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1500);
        } else {
          showError(result.error || 'Registration failed');
        }
      } catch (error) {
        console.error('Registration error:', error);
        showError('Network error. Please try again.');
      } finally {
        setRegisterLoading(false);
      }
    });

    // Helper functions
    function setLoading(loading) {
      const button = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      const loadingText = document.getElementById('loadingText');
      
      button.disabled = loading;
      loginText.classList.toggle('hidden', loading);
      loadingText.classList.toggle('hidden', !loading);
    }

    function setRegisterLoading(loading) {
      const button = document.getElementById('registerBtn');
      const registerText = document.getElementById('registerText');
      const regLoadingText = document.getElementById('regLoadingText');
      
      button.disabled = loading;
      registerText.classList.toggle('hidden', loading);
      regLoadingText.classList.toggle('hidden', !loading);
    }

    function showSuccess(message) {
      const successMsg = document.getElementById('success-msg');
      const errorMsg = document.getElementById('error-msg');
      
      successMsg.textContent = message;
      successMsg.classList.remove('hidden');
      errorMsg.classList.add('hidden');
    }

    function showError(message) {
      const successMsg = document.getElementById('success-msg');
      const errorMsg = document.getElementById('error-msg');
      
      errorMsg.textContent = message;
      errorMsg.classList.remove('hidden');
      successMsg.classList.add('hidden');
    }

    function showRegister() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
      hideMessages();
    }

    function showLogin() {
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
      hideMessages();
    }

    function hideMessages() {
      document.getElementById('success-msg').classList.add('hidden');
      document.getElementById('error-msg').classList.add('hidden');
    }
  </script>
</body>
</html>
